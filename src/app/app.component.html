<div class="content">
    <div class="card card-small">
        <div class="textBoxContainer">
            <dx-validation-group>
                <dx-text-box 
                name="textPattern"
                placeholder="enter some text" 
                [(value)]="text"        
                >
                    <dx-validator>
                        <dxi-validation-rule type="required" message="text is required"></dxi-validation-rule>
                     </dx-validator>
                </dx-text-box>
                <dx-text-box placeholder="enter some numbers" [(value)]="number">
                    <dx-validator>
                        <dxi-validation-rule 
                        type="custom" 
                        [validationCallback]="customCallback" 
                        message="enter a nummber / nummbers">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
                <dx-button text="validate" (onClick)="validate($event)"></dx-button>
                <dx-check-box [(value)]="checkBoxValue"></dx-check-box>
            </dx-validation-group>
        </div>
    </div>
</div>
