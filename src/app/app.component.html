<div class="content">
  <div class="card card-small">
    <dx-data-grid keyExpr="ID" [dataSource]="dataSource">
      <dxo-editing mode="row" [allowUpdating]="true"> </dxo-editing>
      <dxi-column dataField="ID" caption="Employee Name" [setCellValue]="setEmployeeValue">
        <dxo-lookup [dataSource]="dataSource" valueExpr="ID" displayExpr="FullName"> </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="CountryID" caption="Country" [setCellValue]="setCountryValue">
        <dxo-lookup [dataSource]="getFilteredCountries" valueExpr="ID" displayExpr="Name">
        </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="OrderID" caption="Order">
        <dxo-lookup [dataSource]="getFilteredOrders" valueExpr="ID" displayExpr="ID"> </dxo-lookup>
      </dxi-column>
    </dx-data-grid>
  </div>
</div>
