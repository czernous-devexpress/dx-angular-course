<div class="content" role="main">
  <div class="card card-small" tabindex="0">
    <div class="input-container">
      <input
        type="text"
        placeholder="type something here"
        [value]="userText"
        (input)="userText = $event.target.value"
      />
      <span>
        <ul class="list" *ngFor="let item of userList; let i = index">
          <li><input type="checkbox" name="remove" data-md-icheck (change)="removeText(i)" id="">{{item}}</li>
        </ul>
      </span>
    </div>
    <div class="btn-container">
      <button (click)="addText()">Add to list</button>
    </div>

</div>
