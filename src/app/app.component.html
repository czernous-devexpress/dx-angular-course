<dx-chart id="chart" [dataSource]="dataSource" (onPointClick)="onBarClick($event)">
  <dxi-series name="Categories" argumentField="CategoryName" type="bar" valueField="ProductQty">
  </dxi-series>
</dx-chart>
<dx-popup
  title="List of products per category"
  [(visible)]="isPopupVisible"
  [deferRendering]="true"
>
  <dx-data-grid [dataSource]="productSource">
    <dxi-column dataField="ProductName"></dxi-column>
    <dxi-column dataField="QuantityPerUnit"></dxi-column>
    <dxi-column dataField="UnitsInStock"></dxi-column>
  </dx-data-grid>
</dx-popup>
